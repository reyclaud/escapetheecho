PLG_JUSTICKYPANEL_SELECTORS="Selectors"
PLG_JUSTICKYPANEL_SELECTORS_DESC="The elements to be sticky, seperate by commas.<br/><b>For example:</b> #nav,.sticky will sticky elements has id='#nav' or has class='sticky'"
PLG_JUSTICKYPANEL_TOPPADDING="Top padding"
PLG_JUSTICKYPANEL_TOPPADDING_DESC="Use this to set the top margin of the detached panel(in px)"
PLG_JUSTICKYPANEL_AFTERDETACHCSSCLASS="After detach css class"
PLG_JUSTICKYPANEL_AFTERDETACHCSSCLASS_DESC="This class is applied when the panel detaches, you can use this class to format detached panel"
PLG_JUSTICKYPANEL_SAVEPANELSPACE="Save panel space"
PLG_JUSTICKYPANEL_SAVEPANELSPACE_DESC="When set to true the space where the panel was is kept open"
PLG_JUSTICKYPANEL_ONDETACHED="onDetached"
PLG_JUSTICKYPANEL_ONDETACHED_DESC="Event fires when panel is detached.<br/><b>For example:</b> function(detachedPanel, panelSpacer){....}"
PLG_JUSTICKYPANEL_ONREATTACHED="onReattached"
PLG_JUSTICKYPANEL_ONREATTACHED_DESC="Event fires when panel is reattached.<br/><b>For example:</b> function(detachedPanel){....}"
PLG_JUSTICKYPANEL_PARENTSELECTOR="Parent selector"
PLG_JUSTICKYPANEL_PARENTSELECTOR_DESC="Set this using any valid jquery selector to set the parent of the sticky panel. If set to null then the window object will be used."
PLG_JUSTICKYPANEL_PATH_REGEX_INSTRUCTION="<b>Path example:</b><br/><small>You can use any regex pattern.</small><br/><code style='font-size: 11px;'><b>^[root]\/product.*</b> will match all urls starting with <b>http://yoursite.com/product</b> ([root] is replaced by url of your site root)<br/><b>\/product$</b> will match all urls ending with <b>/product</b><br/><b>.*\/product.*</b> will match all urls containing <b>/product</b><br/><b>.*\/product.*\/details.*</b> will match all urls containing <b>/product</b> and <b>/details</b><br/><b>.*(\/category|\/product).*\/details.*</b> will match all urls containing <b>/category</b> or <b>/product</b> and containing <b>/details</b></code>"
PLG_JUSTICKYPANEL_ENABLE_PATHS="Enable paths"
PLG_JUSTICKYPANEL_ENABLE_PATHS_DESC="List of paths you want to enable the plugin, each path in a line. If url of a page is <b>match one of enabled paths</b>, plugin will <b>force run</b> on that page regardless if it also in <b>Disable paths</b>.<br/>Use <b>regex pattern</b> for each path. <b>[root]</b> will be replaced by <b>url of your root site</b>."
PLG_JUSTICKYPANEL_DISABLE_PATHS="Disable paths"
PLG_JUSTICKYPANEL_DISABLE_PATHS_DESC="List of paths you want to disable the plugin, each path in a line. Plugin will check this list of <b>url of a page is not match 'Enable paths'</b>.<br/>Use <b>regex pattern</b> for each path. <b>[root]</b> will be replaced by <b>url of your site root</b>."
